<html>
<head>
  <title></title>
</head>
<body>
  <h1>Break - Continue</h1>
  <script>

    var numbers = [1, 33, 55, -1, 101, -33, 55];

    var length = numbers.length;

    for(var i = 0; i < length; i++) {

      if(numbers[i] < 0) { //continue allows for skipping 
        continue;
      }

      if(numbers[i] > 100) {
        break;
      }

      console.log(numbers[i]);
    }
  </script>
</body>
</html>
